<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      body {
        perspective: 700px;
        font-family: sans-serif;
        font-size: 40px;
      }
      .the-element {
        position: absolute;
        top: 0;
        left: 0;
        width: 200px;
        height: 200px;
        background: green;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <script src="../animation-service.js" charset="utf-8"></script>

    <div class="the-element">
      I'm so animated
    </div>

    <script type="text/javascript">
      var index = 0
      var el = document.querySelector('.the-element')

      function animate () {
        index++

        AnimationService.animate(el, 500, {
          transform: index % 2 == 0 ? 'translate3d(200px, 200px, 0) scale(.7) rotateY(180deg)' : 'translate3d(0, 0, 0) scale(1) rotateY(0deg)'
        }).then(() => {
          animate()
        })
      }

      animate()
    </script>
  </body>
</html>
